name: STAGING

on:
  push:
    branches:
      - main

  workflow_dispatch:
    inputs:
      sync:
        description: 'File synchronization'
        required: true
        default: 'delta'

jobs:
  deploy-master:
    name: 'main branch'
    if: ${{ github.ref == 'refs/heads/master' }}
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: 'Deploy'
        uses: milanmk/actions-file-deployer@master
        with:
          remote-protocol: 'sftp'
          remote-host: 'https://riverscape.ca'
          remote-user: 'riverscape'
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
          remote-path: '/public_html/'
