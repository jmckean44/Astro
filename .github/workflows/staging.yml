name: CI-SFTP

on:
  push:
    branches: [main]

  workflow_dispatch:

jobs:
  deploy-via-sftp:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: SFTP Deploy
        uses: wlixcc/SFTP-Deploy-Action@v1.2.1
        with:
          username: riverscape
          server: riverscape.ca
          ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}

          local_path: ./dist/
          remote_path: /public_html/

          # sftp args
          args: '-o ConnectTimeout=5'
