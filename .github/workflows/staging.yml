name: GitHub to Staging

on:
  push:
    branches: [main]

  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v3
      - name: Install, build, and upload your site output
        uses: radenpioneer/astro-ftp-deploy@v0.1.0
        with:
          server: ftp.riverscape.ca
          username: ${{ secrets.ftp_username }}
          password: ${{ secrets.ftp_password }}
          directory: public_html/
          protocol: ftp # The protocol to use on your FTP server. (optional)
          port: '21' # The port of your FTP server. (optional)
          path: . # The root location of your Astro project inside the repository. (optional)
          node-version: 20 # The specific version of Node that should be used to build your site. Defaults to 16. (optional)
          package-manager: npm
